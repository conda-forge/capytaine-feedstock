{% set version = "1.2.1" %}
{% set hash = "c58f7638430fb6067c552f2ba0b6022226166f6937964c3ef763386bd762937a" %}

package:
  name: capytaine
  version: {{ version }}

source:
  url: https://github.com/mancellin/capytaine/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  skip: true  # [py<36]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - capytaine = capytaine.ui.cli:main

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - llvm-openmp  # [osx]
  host:
    - python
    - pip
    - setuptools
    - numpy
    - llvm-openmp  # [osx]
    - m2w64-toolchain  # [win]
    - libpython  # [win]
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - pandas
    - xarray
    - llvm-openmp  # [osx]

test:
  imports:
    - capytaine
  requires:
    - pytest
    - hypothesis
    - pip
  source_files:
    - pytest/*.py
    - pytest/**/*
  commands:
    - pip install quadpy==0.14.11  # Optional dependency, needed for some of the tests
    - pytest
    - capytaine --help

about:
  home: https://github.com/mancellin/capytaine
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A Python-based linear potential flow solver based on Nemoh

extra:
  recipe-maintainers:
    - mancellin
